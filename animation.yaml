animation:
  duration: 3  # Duration in seconds
  background:
    color: WHITE
    vignette: true
  objects:
    - type: circle
      id: ball1
      color: GREY
      radius: 1  # Specify the radius
      position:
        x: -3  # Starting x-position
        y: -1  # Lower circle at y = -radius
      movement:
        to_x: 3  # Ending x-position
        easing: linear
    - type: circle
      id: ball2
      color: GREY
      radius: 1  # Specify the radius
      position:
        x: -3
        y: 1   # Upper circle at y = radius
      movement:
        to_x: 3
        easing: linear
